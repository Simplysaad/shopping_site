<!Doctype html>
<html>
  <head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="author" content="simply_saad">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css">
  </head>
  <body>
    <nav class="nav navbar navbar-expand-md bg-dark navbar-dark py-3">
      <div class="container">
        <div class="navbar-brand">
          SimplySaad
        </div>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-md-3" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <form class="order-md-2 col-md-6 col-12 mx-auto p-2 pt-3" id="searchForm">
          <div class="input-group ms-auto">
            <input class="form-control" id="searchInput" value="" name="searchInput" placeholder="Search for products, brands, and categories">
            <button type="button" class="btn btn-primary py-2 px-3" id="btnSearch" onclick="SEARCH()">
              <span class="fa fa-search"></span>
              <span class="d-none d-md-inline">Search</span>
            </button>
            <button type="reset" class="btn btn-warning py-2 px-3" id="btnCancel" onclick="cancel()">
              <span class="fa fa-times"></span>
              <span class="d-none d-md-inline">Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <section id="searchResults" class="bg-dark">
      <div id="searchParent" class="row g-3 container mx-auto py-5">
        
      </div>
    </section>
    <section id="productsDisplay" class="bg-dark">
      <div id="mainParent" class="card-group row g-3 container mx-auto py-5">
        
      </div>
    </section>
    <script src="./products.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.js"></script> 
    <script src="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/js/all.js"></script>
